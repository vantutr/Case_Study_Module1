<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            text-align: center;
            background-image: url("bg1.jpg");
            background-size: 100% auto;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid white;
            background: url("road.png");
            background-size: 100% auto;
            background-position: center top; /* Căn giữa ảnh theo chiều ngang, bắt đầu từ trên cùng */
            background-repeat: repeat-y;
            animation: none;
            /*animation: roadmove 1s infinite linear;*/
        }
        @keyframes roadmove {
            0% { background-position: 0 0; }  /* Ảnh nền bắt đầu ở vị trí (0,0) */
            100% { background-position: 0 100%; }  /* Ảnh nền di chuyển xuống (0,100vh) */
        }
        h1 {
            margin-bottom: 5px; /* Giảm khoảng cách giữa h1 và score-container */
        }

        .score-container {
            margin-top: 0;
            padding-top: 0;
            display: flex; /* Đưa các phần tử con nằm trên cùng 1 hàng */
            justify-content: center; /* Căn giữa theo chiều ngang */
            gap: 20px; /* Tạo khoảng cách giữa các phần tử */
        }
        .car-image {
            position: absolute;
            width: 50px;
            height: 100px;
            bottom: 10px;
            left: 175px; /* Vị trí ban đầu */
            object-fit: contain;
        }
        .obstacle-image {
            position: absolute;
            width: 50px;
            height: 100px;
            object-fit: contain; /* làm cho hình ảnh không bị bóp méo */
        }
        #start {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Racing Game</h1>
    <div class="score-container">
        <p>Score: <span id="score">0</span></p>
        <p>Max Score: <span id="max-score">0</span></p>
    </div>
    <button id="start">Bắt Đầu</button>
    <button><a href="trangchu.html">Về Trang Chủ</a></button>
    <div id="gameContainer">
        <img id="car" class="car-image" src="car1.png">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="gamelaixe.js"></script>
    <script src="main.js"></script>
<!--    <script src="audioManager.js"></script>-->


</body>
</html>
